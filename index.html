<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="cecilia oliveira">
    <title>Form</title> 
    <link rel="shortcut icon" href="img/C-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form">
        <form action="">
        <h2 class="title">register</h2>

        <label for="username">name</label>
        <div class="input">
        <img src="img/user.png" alt="user" height="30" width="25">
        <input id="username" name="username" placeholder="username" type="text">
        </div>
        
        <label for="email">email</label>
        <div class="input">
        <img src="img/email.png" alt="emil" height="25" width="25">
        <input id="email" name="email" placeholder="email" type="text">
        </div>
       
        <label for="senha">password</label>
        <div class="input">
        <img src="img/senha.png" alt="senha" height="25" width="25">
        <input id="senha" name="senha" placeholder="password" type="password">
        </div>

        <div id="button">
        <button type="submit">submit</button>
        </div>
        </form>
    </div>
</body>
</html>
